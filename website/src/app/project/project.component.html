<div id="projects-body">
  <div class="projects-container">
    <mat-list id="project-list">
      <div mat-subheader><h1>Projects</h1></div>
      <mat-spinner *ngIf="showProgress" diameter="70"></mat-spinner>
      <mat-list-item *ngFor="let project of projects">
        <mat-card>
          <mat-card-title>
            <a href="{{'/project/'+project.id}}">{{project.name}}</a>
            <mat-icon *ngIf="project.gcs_url"
                      style="float: right"
                      matTooltip="{{project.gcs_url}}"
                      matTooltipPosition="left">dns
            </mat-icon>
          </mat-card-title>
          <mat-card-subtitle>{{getProjectDate(project)}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-stroked-button (click)="onDeleteClicked(project)">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
            <button mat-stroked-button (click)="onConfigClicked(project)">
              <mat-icon>settings</mat-icon>
              Config
            </button>
            <button mat-stroked-button (click)="onEditClicked(project)">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-list-item>

      <mat-list-item>
        <mat-card id="create-project-card">
          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Project Name</mat-label>
              <label>
                <input (keyup.enter)="onCreateClicked()" name="projectName" autocomplete="off" matInput
                       [(ngModel)]="projectName">
              </label>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button mat-stroked-button (click)="onCreateClicked()" [disabled]="projectName.length <= 0">
              Create & Edit Project
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-list-item>
    </mat-list>
  </div>
</div>
